<section id="home">
  <div class="container">
    <div class="text-center">
      @if (!registerMode) {
      <h1>Find Your Matches</h1>
      <p>Come on in to view your matches... all you need to do is sign up!</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
          Register
        </button>
        <button class="btn btn-info btn-lg me-2">Learn more</button>
      </div>
      } @else {
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register
              (registerModee)="cancelRegisterMode($event)"
            ></app-register>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
