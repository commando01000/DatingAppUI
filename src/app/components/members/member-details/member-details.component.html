@if(member) {
<div class="row">
  <div class="col-4">
    <div class="card">
      <img
        class="card-img img-thumbnail"
        src="{{ member.photoUrl }}"
        [alt]="member.displayName"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.address?.city }}, {{ member.address?.street }}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>

        <div>
          <strong>Last Active:</strong>
          <!-- Pipe for date -->
          <p>{{ member.lastActive | dateFormat }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab
        heading="About {{ member.displayName }}"
        (selectTab)="onTabActivated($event)"
      >
        <h4>Bio</h4>
        <p>{{ member.bio }}</p>
      </tab>
      <tab heading="Looking For" (selectTab)="onTabActivated($event)">
        <h4>Looking For</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      <tab heading="Interests" (selectTab)="onTabActivated($event)">
        <h4>Interests</h4>
        <p>{{ member.interests }}</p>
      </tab>
      <tab heading="Photos" (selectTab)="onTabActivated($event)">
        <gallery
          thumbPosition="bottom"
          class="gallery"
          [items]="Images"
        ></gallery>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)">
        <app-member-messages [userId]="member.id" [messages]="messages"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
}
